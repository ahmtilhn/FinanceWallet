name: benim_projem
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  logger: ^2.5.0
  shared_preferences: ^2.1.0
  
  
flutter_icons:
  android: true  # Android için ikon oluşturma
  ios: true      # iOS için ikon oluşturma
  image_path: "assets/icon/app_icon.png"  # Kendi ikon dosyanızın yolu

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3  # En günceli bu

flutter:
  uses-material-design: true
  generate: true  # Bu zaten doğru konumda yer almalı
